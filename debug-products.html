<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品数据调试</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Supabase 产品数据调试</h1>
    
    <div class="section">
        <button onclick="testProducts()">测试产品数据</button>
        <button onclick="testCategories()">测试分类数据</button>
        <button onclick="testFeaturedProducts()">测试精选产品</button>
        <button onclick="testProductById('test-id')">测试单个产品</button>
    </div>

    <div id="output"></div>

    <script>
        const SUPABASE_URL = 'https://nysrxrlwrlcfrbhutwtd.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im55c3J4cmx3cmxjZnJiaHV0d3RkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM4MTQ4MzgsImV4cCI6MjA3OTM5MDgzOH0.598J9S18JqKaqYP5e1lR_oKtly0pyhCzZ3FRJS0rwRI';
        
        const { createClient } = window.supabase;
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const output = document.getElementById('output');

        function addOutput(title, data, isError = false) {
            const div = document.createElement('div');
            div.className = `section ${isError ? 'error' : 'success'}`;
            div.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            output.appendChild(div);
        }

        async function testProducts() {
            try {
                const { data, error } = await supabase
                    .from('products')
                    .select('*');

                if (error) {
                    addOutput('❌ 产品查询错误', error, true);
                } else {
                    addOutput(`✅ 产品数据 (${data.length} 条)`, data);
                }
            } catch (error) {
                addOutput('❌ 产品查询异常', error.message, true);
            }
        }

        async function testCategories() {
            try {
                const { data, error } = await supabase
                    .from('categories')
                    .select('*');

                if (error) {
                    addOutput('❌ 分类查询错误', error, true);
                } else {
                    addOutput(`✅ 分类数据 (${data.length} 条)`, data);
                }
            } catch (error) {
                addOutput('❌ 分类查询异常', error.message, true);
            }
        }

        async function testFeaturedProducts() {
            try {
                const { data, error } = await supabase
                    .from('products')
                    .select('*')
                    .eq('featured', true);

                if (error) {
                    addOutput('❌ 精选产品查询错误', error, true);
                } else {
                    addOutput(`✅ 精选产品数据 (${data.length} 条)`, data);
                }
            } catch (error) {
                addOutput('❌ 精选产品查询异常', error.message, true);
            }
        }

        async function testProductById() {
            try {
                // 先获取一个真实的产品ID
                const { data: products } = await supabase
                    .from('products')
                    .select('id')
                    .limit(1);

                if (products && products.length > 0) {
                    const productId = products[0].id;
                    
                    const { data, error } = await supabase
                        .from('products')
                        .select('*')
                        .eq('id', productId)
                        .single();

                    if (error) {
                        addOutput(`❌ 产品详情查询错误 (ID: ${productId})`, error, true);
                    } else {
                        addOutput(`✅ 产品详情 (ID: ${productId})`, data);
                    }
                } else {
                    addOutput('❌ 无法找到产品ID', '没有产品数据', true);
                }
            } catch (error) {
                addOutput('❌ 产品详情查询异常', error.message, true);
            }
        }

        // 自动运行测试
        window.onload = () => {
            testProducts();
            testCategories();
            testFeaturedProducts();
        };
    </script>
</body>
</html>
